name: transcendence

services:
  nginx:
    # usa tu build con WAF o la imagen CRS si la elegiste
    build:
    
      context: ../nginx
      dockerfile: ../docker/nginx/Dockerfile
    container_name: transcendence-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - ../scripts/certs:/etc/nginx/certs:ro
      - ../logs/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
      # - game-ws
      - prometheus
      - grafana
    networks: [default, monitoring]

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: transcendence-backend
    volumes:
      - ../backend/src:/var/www/html
    expose:
      - "9000"     # visible solo dentro de la red
    networks: [default, monitoring]

  frontend:
    build:
      context: ../frontend
    container_name: transcendence-frontend
    # sin puertos publicados; Nginx hará proxy a 3000
    expose:
      - "3000"
    networks: [default]

  # game-ws:
  #   build:
  #     context: ../game-ws
  #   container_name: transcendence-game-ws
  #   expose:
  #     - "8080"     # WebSocket interno
  #   networks: [default]

  prometheus:
    image: prom/prometheus:latest
    container_name: transcendence-prometheus
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    command: ['--config.file=/etc/prometheus/prometheus.yml']
    # sin puertos publicados; Nginx hará proxy a /prometheus/
    expose:
      - "9090"
    networks: [monitoring]

  grafana:
    image: grafana/grafana:latest
    container_name: transcendence-grafana
    volumes:
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    # sin puertos publicados; Nginx hará proxy a /grafana/
    expose:
      - "3000"
    depends_on: [prometheus]
    networks: [monitoring]

  node-exporter:
    image: prom/node-exporter:latest
    container_name: transcendence-node-exporter
    expose:
      - "9100"
    networks: [monitoring]

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: transcendence-cadvisor
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /:/rootfs:ro
    expose:
      - "8080"
    networks: [monitoring]

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: transcendence-nginx-exporter
    command: ['--nginx.scrape-uri=http://nginx:8080/stub_status']
    expose:
      - "9113"
    depends_on: [nginx]
    networks: [monitoring]

  php-fpm-exporter:
    image: ghcr.io/hipages/php-fpm_exporter:latest
    container_name: transcendence-php-fpm-exporter
    environment:
      - PHP_FPM_SCRAPE_URI=tcp://backend:9000/status
    expose:
      - "9253"
    depends_on: [backend]
    networks: [monitoring]

networks:
  default: {}
  monitoring: {}
