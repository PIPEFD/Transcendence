input {
  file { path => "/var/log/nginx/access.log" start_position => "beginning" }
  file { path => "/var/log/nginx/error.log"  start_position => "beginning" }
}
filter {
  grok { match => { "message" => "%{COMBINEDAPACHELOG}" } }
}
output {
  stdout { codec => rubydebug }
  elasticsearch { hosts => ["http://elasticsearch:9200"] index => "nginx-logs" }
}
