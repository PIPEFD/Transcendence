# NGINX configuraci칩n principal para Transcendence
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log info;
pid        /var/run/nginx.pid;

# Carga de m칩dulos din치micos
include /etc/nginx/modules/*.conf;

# Eventos
events {
    worker_connections  1024;
}

# HTTP
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    
    # Increase buffer sizes for large headers (GitHub Codespaces compatibility)
    large_client_header_buffers 4 32k;
    client_header_buffer_size 8k;
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Allow underscores in headers (GitHub Codespaces proxy headers)
    underscores_in_headers on;
    
    # Server names hash bucket size
    server_names_hash_bucket_size 128;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Seguridad b치sica
    server_tokens off;

    # Carga de configuraciones por servidor
    include /etc/nginx/conf.d/*.conf;
}
