# Configuración del núcleo de nginx optimizada para rendimiento y estabilidad
worker_processes auto;                # Autodetectar número de cores
worker_rlimit_nofile 65535;          # Límite de descriptores de archivo

# Eventos y conexiones
events {
    use epoll;                        # Usar epoll para mejor rendimiento en Linux
    worker_connections 65535;         # Máximo de conexiones simultáneas por worker
    multi_accept on;                  # Aceptar múltiples conexiones por evento
}

# Configuración HTTP principal
http {
    # Configuraciones básicas
    charset utf-8;
    sendfile on;                      # Optimización para envío de archivos estáticos
    tcp_nopush on;                   # Optimización para envío de paquetes TCP
    tcp_nodelay on;                  # Desactivar algoritmo de Nagle
    server_tokens off;               # Ocultar versión de nginx
    log_not_found off;              # No registrar errores 404
    types_hash_max_size 2048;       # Tamaño de la tabla hash para tipos MIME
    client_max_body_size 16M;       # Tamaño máximo de carga de archivos

    # Buffers
    client_body_buffer_size 128k;    # Buffer para el cuerpo de la petición
    client_header_buffer_size 3m;    # Buffer para cabeceras
    large_client_header_buffers 4 256k; # Buffers grandes para cabeceras

    # Timeouts
    client_body_timeout 12;          # Timeout para recibir el cuerpo
    client_header_timeout 12;        # Timeout para recibir cabeceras
    keepalive_timeout 15;           # Tiempo de keepalive
    send_timeout 10;                # Timeout de envío

    # Compresión GZIP
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Tipos MIME
    include mime.types;
    default_type application/octet-stream;

    # Registro de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format json_combined escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
        '}';

    # WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Configuraciones específicas
    include /etc/nginx/conf.d/*.conf;
}
