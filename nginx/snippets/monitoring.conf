# Monitoring endpoints configuration

# Prometheus metrics endpoint
location /metrics {
    stub_status;
    access_log off;
    allow 127.0.0.1;
    deny all;
}

# NGINX status endpoint
location /nginx_status {
    stub_status;
    access_log off;
    allow 127.0.0.1;
    allow 172.16.0.0/12;  # Docker networks
    deny all;
}